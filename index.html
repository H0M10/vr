        t = <span id="current-time">6.00</span>s

    <!-- Panel de control de animaciones -->
    <div class="animation-controls" id="animation-panel">
        <button class="control-btn" id="btn-trajectory" title="Simular Trayectoria r(t)">
            üìà
        </button>
        <button class="control-btn" id="btn-cinematic" title="Modo Cinem√°tico">
            üé¨
        </button>
        <button class="control-btn" id="btn-play-anim" title="Play/Pause">

        </button>

        </button>

    <!-- Indicador de cinem√°tica activa -->
    <div class="cinematic-indicator" id="cinematic-indicator">
        üé¨ MODO CINEM√ÅTICO
    </div>

    <!-- Indicador de simulaci√≥n de trayectoria -->
    <div class="cinematic-indicator" id="trajectory-indicator" style="background: linear-gradient(135deg, rgba(0, 217, 255, 0.9), rgba(0, 153, 204, 0.9));">
        üìà SIMULANDO r(t) | t: 6s ‚Üí 20s
    </div>

    <!-- Bot√≥n AR FUERA del model-viewer para que siempre est√© visible -->
    <button class="ar-button-fixed" id="ar-btn">
        üì± VER EN AR
    </button>

    <script>
        const modelViewer = document.getElementById('model-viewer');
        const arBtn = document.getElementById('ar-btn');
        const btnCinematic = document.getElementById('btn-cinematic');
        const btnTrajectory = document.getElementById('btn-trajectory');
        const btnPlayAnim = document.getElementById('btn-play-anim');
        const btnReset = document.getElementById('btn-reset');
        const cinematicIndicator = document.getElementById('cinematic-indicator');
        const trajectoryIndicator = document.getElementById('trajectory-indicator');
        const timeDisplay = document.getElementById('time-display');
        const currentTimeSpan = document.getElementById('current-time');
        
        let cinematicMode = false;
        let trajectoryMode = false;
        let cinematicInterval = null;
        let trajectoryInterval = null;
        let animationPlaying = false;

        // ===== HOTSPOT INTERACCI√ìN =====
        document.querySelectorAll('.hotspot').forEach(hotspot => {
            hotspot.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.classList.toggle('active');
            });
        });

        // ===== BOT√ìN AR =====
        if (arBtn && modelViewer) {
            arBtn.addEventListener('click', () => {
                if (modelViewer.canActivateAR) {
                    modelViewer.activateAR();
                } else {
                    alert('AR no disponible en este dispositivo. Prueba desde un tel√©fono Android o iPhone.');
                }
            });
        }

        // ===== DETECTAR ANIMACIONES DEL MODELO =====
        modelViewer.addEventListener('load', () => {
            const animations = modelViewer.availableAnimations;
            console.log('Animaciones disponibles:', animations);
            
            if (animations && animations.length > 0) {
                modelViewer.animationName = animations[0];
                modelViewer.play();
                animationPlaying = true;
                btnPlayAnim.textContent = '‚è∏Ô∏è';
            }
        });

        // ===== BOT√ìN PLAY/PAUSE ANIMACI√ìN =====
        btnPlayAnim.addEventListener('click', () => {
            if (animationPlaying) {
                modelViewer.pause();
                btnPlayAnim.textContent = '‚ñ∂Ô∏è';
                animationPlaying = false;
            } else {
                modelViewer.play();
                btnPlayAnim.textContent = '‚è∏Ô∏è';
                animationPlaying = true;
            }
        });

        // ===== SIMULACI√ìN DE TRAYECTORIA r(t) =====
        // r(t) = 2cos(t)i + 3sen(t)j + tk
        // t va de 6 a 20 segundos
        btnTrajectory.addEventListener('click', () => {
            trajectoryMode = !trajectoryMode;
            btnTrajectory.classList.toggle('active', trajectoryMode);
            
            if (trajectoryMode) {
                startTrajectorySimulation();
                trajectoryIndicator.classList.add('show');
                timeDisplay.classList.add('show');
            } else {
                stopTrajectorySimulation();
                trajectoryIndicator.classList.remove('show');
                timeDisplay.classList.remove('show');
            }
        });

        function startTrajectorySimulation() {
            modelViewer.autoRotate = false;
            let t = 6; // Tiempo inicial
            const tMax = 20; // Tiempo final
            const tStep = 0.1; // Incremento de tiempo
            
            function updatePosition() {
                if (!trajectoryMode || t > tMax) {
                    if (t > tMax) {
                        t = 6; // Reiniciar ciclo
                    }
                    if (!trajectoryMode) return;
                }
                
                // Calcular posici√≥n r(t) = 2cos(t)i + 3sen(t)j + tk
                const x = 2 * Math.cos(t);
                const y = 3 * Math.sin(t);
                const z = t;
                
                // Actualizar display de tiempo
                currentTimeSpan.textContent = t.toFixed(2);
                
                // Mover la c√°mara para simular el seguimiento de la trayectoria
                // Convertimos las coordenadas a √°ngulos de c√°mara
                const angle = (t * 30) % 360; // Rotaci√≥n basada en t
                const height = 60 + (t - 6) * 1.5; // Altura que aumenta con t
                const distance = 2.5 - (t - 6) * 0.05; // Acercamiento gradual
                
                modelViewer.cameraOrbit = `${angle}deg ${height}deg ${Math.max(distance, 1.5)}m`;
                
                t += tStep;
                trajectoryInterval = setTimeout(updatePosition, 100);
            }
            
            updatePosition();
        }

        function stopTrajectorySimulation() {
            if (trajectoryInterval) {
                clearTimeout(trajectoryInterval);
                trajectoryInterval = null;
            }
            modelViewer.autoRotate = true;
        }

        // ===== MODO CINEM√ÅTICO (C√°mara √©pica) =====
        btnCinematic.addEventListener('click', () => {
            cinematicMode = !cinematicMode;
            btnCinematic.classList.toggle('active', cinematicMode);
            
            if (cinematicMode) {
                // Detener simulaci√≥n de trayectoria si est√° activa
                if (trajectoryMode) {
                    trajectoryMode = false;
                    btnTrajectory.classList.remove('active');
                    trajectoryIndicator.classList.remove('show');
                    timeDisplay.classList.remove('show');
                    stopTrajectorySimulation();
                }
                startCinematicMode();
                cinematicIndicator.classList.add('show');
            } else {
                stopCinematicMode();
                cinematicIndicator.classList.remove('show');
            }
        });

        function startCinematicMode() {
            modelViewer.autoRotate = false;
            
            const cinematicSequence = [
                { orbit: '0deg 90deg 3m', duration: 2000 },
                { orbit: '45deg 70deg 2m', duration: 2000 },
                { orbit: '90deg 80deg 1.5m', duration: 2000 },
                { orbit: '135deg 60deg 2.5m', duration: 2000 },
                { orbit: '180deg 85deg 2m', duration: 2000 },
                { orbit: '225deg 75deg 1.8m', duration: 2000 },
                { orbit: '270deg 90deg 2.2m', duration: 2000 },
                { orbit: '315deg 65deg 2m', duration: 2000 },
                { orbit: '360deg 80deg 2.5m', duration: 2000 },
            ];
            
            let step = 0;
            
            function nextStep() {
                if (!cinematicMode) return;
                
                const current = cinematicSequence[step];
                modelViewer.cameraOrbit = current.orbit;
                
                step = (step + 1) % cinematicSequence.length;
                cinematicInterval = setTimeout(nextStep, current.duration);
            }
            
            nextStep();
        }

        function stopCinematicMode() {
            if (cinematicInterval) {
                clearTimeout(cinematicInterval);
                cinematicInterval = null;
            }
            modelViewer.autoRotate = true;
        }

        // ===== BOT√ìN RESET =====
        btnReset.addEventListener('click', () => {
            // Detener todo
            if (cinematicMode) {
                cinematicMode = false;
                btnCinematic.classList.remove('active');
                cinematicIndicator.classList.remove('show');
                stopCinematicMode();
            }
            if (trajectoryMode) {
                trajectoryMode = false;
                btnTrajectory.classList.remove('active');
                trajectoryIndicator.classList.remove('show');
                timeDisplay.classList.remove('show');
                stopTrajectorySimulation();
            }
            
            modelViewer.cameraOrbit = '0deg 75deg 2.5m';
            modelViewer.autoRotate = true;
            
            if (modelViewer.availableAnimations?.length > 0) {
                modelViewer.currentTime = 0;
                modelViewer.play();
                animationPlaying = true;
                btnPlayAnim.textContent = '‚è∏Ô∏è';
            }
        });

        // ===== DETENER AL INTERACTUAR =====
        modelViewer.addEventListener('camera-change', (e) => {
            if (e.detail.source === 'user-interaction') {
                if (cinematicMode) {
                    cinematicMode = false;
                    btnCinematic.classList.remove('active');
                    cinematicIndicator.classList.remove('show');
                    stopCinematicMode();
                }
                if (trajectoryMode) {
                    trajectoryMode = false;
                    btnTrajectory.classList.remove('active');
                    trajectoryIndicator.classList.remove('show');
                    timeDisplay.classList.remove('show');
                    stopTrajectorySimulation();
                }
            }
        });
    </script>
